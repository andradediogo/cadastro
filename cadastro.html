<!DOCTYPE html>
<html lang="pt-br">
    <head>
<meta charset="utf-8">
<title>Formulario de cadastro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, minimum-scale =1.0">
   <link rel="stylesheet" href="/css/style.css">

</head> 
    <body>
        <div class="container"> 
<div class="contador"> 
<form action="" class="form"> 
    <div class="form-header">
<h1 class="form-title"><span>Cadastro do Aluno </span></h1>
 </div>

 <div class="nome">
 <label for="nome" class="form-label"> Nome: </label>
<input type="text"  id="nome" class="form-input" placeholder="Escreva o seu nome"></div>  <br/>

<div class="email">
 <label for="direcao" class="form-label">Email : </label>
<input type="text" class="form-input" id="email" placeholder="nome@gmail.com"></div> <br/>

<div class="endereco">
 <label for="Endereço" class="form-label">Endereço : </label>
    <input type="text" class="form-input" id="Endereço" placeholder="rua xyx, nº123, bairro, cidade"></div> <br/>


    <div class="nascimento">
        <label for="data">  Nascimento:</label>
        <input type="date" id="data" class="form-input">  </div> <br/>

        <div class="Estados">
            <label for="estado" class="form-label"> Estados </label>
            <select name="Estados" class="form-input" id="Estados">
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="MG">MG</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PR">PR</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
            </select> <br/>
    


<br/> <div class="cadastro"> 
<input type="submit" class="btn-submit" value="Cadastrar"> </div> 

 
</form> </div>   </div>

    </body>






</html>
